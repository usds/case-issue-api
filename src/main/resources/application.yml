spring:
  main:
    banner-mode: 'OFF'
  data:
    rest:
      basePath: /resources
  jpa:
    database: POSTGRESQL
    hibernate.ddl-auto: validate
    properties:
      hibernate:
        generate_statistics: off
  liquibase:
    enabled: false
    default-schema: ${spring.jpa.properties.hibernate.default_schema}
logback:
  access:
    enabled: true
management:
  endpoints.web.exposure:
    exclude: shutdown,env
    include: '*'
  endpoint:
    health:
      show-details: always
