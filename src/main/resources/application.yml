spring:
  main:
    banner-mode: 'OFF'
  data:
    rest:
      basePath: /resources
  jpa:
    database: POSTGRESQL
    hibernate.ddl-auto: validate
    # properties:
    #   hibernate:
    #     default_schema: casedb
    #     generate_statistics: off
  datasource:
    username: postgres
    password: postgres
    platform: postgres
    url: jdbc:postgresql://db:5432/postgres
    driver-class-name: org.postgresql.Driver
  # liquibase:
  #   user: postgres
  #   default-schema: ${spring.jpa.properties.hibernate.default_schema}
logback:
  access:
    enabled: true
management:
  endpoints.web.exposure:
    exclude: shutdown,env
    include: '*'
  endpoint:
    health:
      show-details: always
